<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - LFC LABS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Estilos propios -->
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Internacionalización -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/22.5.0/i18next.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next-http-backend/2.2.2/i18nextHttpBackend.min.js"></script>
</head>
<body>
    <!-- ================= HEADER FIJO ================= -->
    <div data-include="../components/header.html"></div>
    <!-- ================= MENÚ LATERAL ================= -->
    <div data-include="../components/sidebar.html"></div>
    <!-- ================= BOTONES FLOTANTES ================= -->
    <div data-include="../components/float-buttons.html"></div>

    <!-- ================= INTRODUCCIÓN CONTACTO ================= -->
    <section class="subpage-intro">
        <div class="content">
            <h2>Trabajemos Juntos</h2>
            <p>Estamos listos para ayudarte a crear la presencia web que tu negocio necesita. Contáctanos y comencemos a hacer realidad tu proyecto.</p>
            <div class="contact-methods">
                <div class="contact-method">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>lfc.labs.wd@gmail.com</p>
                </div>
                <div class="contact-method">
                    <i class="fab fa-whatsapp"></i>
                    <h3>WhatsApp</h3>
                    <p>+34 123 456 789</p>
                </div>
                <div class="contact-method">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Ubicación</h3>
                    <p>Buenos Aires, Argentina</p>
                </div>
            </div>
        </div>
    </section>

    <!-- ================= FORMULARIO DE CONTACTO ================= -->
    <section id="formulario" class="contact-form-section">
        <div class="form-container">
            <h2>Solicitar Cotización</h2>
            <form id="cotizacionForm" class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" id="nombre" name="nombre" required placeholder="Nombre completo">
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" required placeholder="Email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="tel" id="telefono" name="telefono" required placeholder="Teléfono">
                    </div>
                    <div class="form-group">
                        <select id="tipoPagina" name="tipoPagina" required>
                            <option value="">Tipo de página</option>
                            <option value="One Page">One Page</option>
                            <option value="Institucional">Institucional</option>
                            <option value="Personalizado">Personalizado</option>
                            <option value="A definir">A definir</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <textarea id="mensaje" name="mensaje" required placeholder="Mensaje" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Enviar Solicitud</button>
                </div>
            </form>
        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <div data-include="../components/footer.html"></div>

    <!-- ================= SCRIPTS ================= -->
    <script src="../js/include.js"></script>
    <script src="../js/contacto.js"></script>
    <!-- EmailJS y SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
